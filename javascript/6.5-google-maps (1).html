<title>6.5 - Google Maps</title>
</head>

<body>
<script type="text/javascript">
	var distance = prompt("how many miles will you travel?");
	var speed = prompt("what is your average speed?");
	
	// calculate how long it will take here
	var time = (distance / speed);
	document.write(time + " hours is how long it will take you");
	
</script>
