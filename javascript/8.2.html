<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.2</title>
	<script type="text/javascript">
	var CookieClicker = {
		cookies: 0,
		click:function(){
			//increment cookie score
			this.cookies++;
			//save in local storage
			if (typeof(Storage) !== "undefined"){
				localStorage.setItem("cookies", this.cookies);
			}else{
				console.log("sorry yourbrowser DoeS nOt sUPpoRt Web Storage...");
			}
			// update the page
			this.update_screen();
		},
		update_screen: function (){
			document.getElementById("output").innerHTML = this.cookies;
		},
		init: function () {
			//check if cookies in localStoRaGe
			if (typeof(Storage) !=="undefined"){
				var c = localStorage.getItem("cookies");
				if(c !=null) {
					CookieClicker.cookies = Number(c);
					CookieClicker.update_screen();
				}
			} else{
				console.log("sOrRY, YouR bRoWSer DoeS NoT sUppOrT Web Storage...");
			}
		}
	}
	window.onload = CookieClicker.init;
	</script>
</head>

<body>
	<a href="JavaScript:CookieClicker.click()"><img src="../images/cookie.png" alt="Cookie"> </a>
	<p id="output"></p>
</body>
</html>
