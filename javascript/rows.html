<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<table border="10">	
	
	<script type="text/javascript">
	//table head
	document.write("<tr><th>name</th><th>live</th><th>fun</th></tr>");
	//table Body	
	document.write("<tr><td>dog</td><td>house</td><td>super fun</td></tr>");
	document.write("<tr><td>fish</td><td>tank</td><td>meh</td></tr>");
	document.write("<tr><td>cat</td><td>house</td><td>boring</td></tr>");
	
		
	</script>
</body>
</html>
